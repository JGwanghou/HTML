<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>1_CSS 기본선택자</title>
        <style>
            /* 전체선택자*/
            * { color : blue;}
            /* 태그선택자*/
            h3 { color : orange; }
            span { color : green;}
            /* 클래스선택자*/
            .txt1 { color : red;}
            /* 아이디선택자*/
            #txt1 { color : aqua;}
        </style>

    </head>
    <body>
        <h3>CSS 기본선택자</h3>

        <span>Hello world1</span>
        <span class="txt1">Hello world2</span>
        <span class="txt1">Hello world3</span>
        <span id="txt1">Hello world4</span>
    </body>
</html>
