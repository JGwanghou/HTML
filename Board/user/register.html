<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">

    <style>
        #user.register {}
        #user.register > form {}
        #user.register > table {}
        #user.register > table > caption {}
        #user.register > table tr {}
        #user.register > table td {}
        #user.register > table td:nth-child(1) {}
        #user.register > table > input {}
        #user.register > button {}
        #user.register > span {}
        #user.register > table > div {}
        #user.register > table > div:nth-child(1) > input {}
        #user.register > table > div:nth-child(2) > input {}
        #user.register > table > div:nth-child(3) > input {}
        #user.register > form > div {}
        #user.register > form > div > .btnCancel {}
        #user.register > form > div > .btnJoin {}





    </style>

</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Boadrd System v1.0</h3>
        </header>
        <main>
            <section id="user" class="register">
                <form action="#" method="POST">
                    <table border="1">
                        <caption>사이트 이용정보 입력</caption>
                        <tr>
                            <td>아이디</td>
                            <td>
                                <input type="text" name="uid" placeholder="아이디 입력">
                                <button>
                                    <img src="../img/chk_id.gif" alt>
                                </button>
                                <span class="resultId"></span>
                            </td>
                            
                        </tr>

                        <tr>
                            <td>비밀번호</td>
                            <td>
                                <input type="text" name="password1" placeholder="비밀번호 입력">
                            </td>
                        </tr>

                        <tr>
                            <td>비밀번호 확인</td>
                            <td>
                                <input type="text" name="password2" placeholder="비밀번호 확인 입력">
                            </td>
                        </tr>
                    </table>

                    <table border="1">
                        <caption>개인정보 입력</caption>
                        <tr>
                            <td>이름</td>
                            <td>
                                <input type="text" name="name" placeholder="이름 입력">
                            </td>
                        </tr>

                        <tr>
                            <td>별명</td>
                            <td>
                                <p>공백없이 한글, 영문, 숫자만 입력가능</p>
                                <input type="text" name="nick" placeholder="별명 입력">
                            </td>
                        </tr>

                        <tr>
                            <td>E-Mail</td>
                            <td>
                                <input type="text" name="email" placeholder="이메일 입력">
                            </td>
                        </tr>

                        <tr>
                            <td>휴대폰</td>
                            <td>
                                <input type="text" name="hp" placeholder="- 포함 13자리 입력" minlength="13" maxlength="13">
                            </td>
                        </tr>

                        <tr>
                            <td>주소</td>
                            <div>
                                <input type="text" name="post" placeholder="우편번호" readonly>
                                <button class="btnZip"><img src="../img/chk_post.gif" alt=""></button>
                            </div>
                            
                            <div>
                                <input type="text" name="addr1" placeholder="주소를 검색하세요." readonly>
                            </div>
                            <div>
                                <input type="text" name="addr2" placeholder="상세주소를 입력하세요.">
                            </div>
                        </tr>
                    </table>
                    <div>
                        <a href="./login.html" class="btnCancel">취소</a>
                        <input type="submit" class="btnJoin" value="회원가입">
                    </div>
                </form>
            </section>
        </main>
        <footer>
            ⓒCopyright by chhak.or.kr
        </footer>
    </div>
</body>
</html>
